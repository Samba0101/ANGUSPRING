  <div class="col-md-10" id="pf">
      <div  class="content">
        <div class="ct-chart">
          <div class="table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th class="text-center">contact</th>
                  <th class="text-center"> email</th>
                  <th class="text-center"> libelle</th>
                  <th class="text-center"> tel</th>
                  <th class="text-center"> fax</th>
                  <th class="text-center"> login</th>
                  <th class="text-center"> pwd</th>
                <!--  <th class="text-center">Urgence</th>-->
                  <th class="text-center"> Modifier</th>
                </tr>
              </thead>
              <tbody>
               <!-- <tr class="button" *ngFor="let a of crudApi.listData">
                <tr class="button" *ngFor="let a of crudApi.listData" (click)="open(content,a)">
                <tr class="button">-->
                 <td class="text-center">&nbsp;&nbsp;&nbsp;&nbsp;
                    <i class="now-ui-icons ui-1_calendar-60"></i>
                  </td>
                  <tr *ngFor="let items of clientService.listData">
                  <th class="text-center">{{items.contact}}</th>
                  <td class="text-center">{{items.email}}</td>
                  <td class="text-center">{{items.libelle}}</td>
                  <td class="text-center">{{items.tel}}</td>
                  <td class="text-center">{{items.fax}}</td>
                  <td class="text-center">{{items.login}}</td>
                  <td class="text-center">{{items.pwd}}</td>
                  <td class="text-center">
                    <button type="button" (click)="selectData(items)" class="btn btn-warning">
                        <i class="fa fa-pencil-square-o"></i>
                    </button>
                  </td>
                  <td  class="text-center"><button class="btn btn-danger" (click)="removeData(items.id)">
                    <i class="fa fa-trash-o"></i>
                </button> </td>
                </tr>
              </tbody>
            </table>
  
          </div>
        </div>
      </div>
      <div class="footer">
        <div  class="legend text-center" >
          <div class="pagination pagination-primary text-center">       
          </div>
          <br>
        </div>
        <hr *ngIf="true">
        <div class="stats">
          <i [ngClass]="'fa fa-clock-o'"></i>DoctoGest Â© 2020</div>
