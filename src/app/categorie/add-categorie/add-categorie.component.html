

<div class="col-md-12 col-md-offset-2">
    <h1>Categorie</h1>
<form  [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()" >
        <input  type="hidden" formControlName="id" id="id"/>
        <div class="form-group">
            
            <input  type="text" class="form-control"  formControlName="code" id="code"/>
            <label for="code">Code</label>
        </div>
       
    <div class="form-group">
        
        <input  type="text" class="form-control"   formControlName="libelle" id="libelle"/>
        <label for="libelle">Libelle</label>
    </div>
   
    <button type="submit" class="btn btn-dark" > <i class="fa fa-database"></i>Enregistrer</button>
    
    <button type="button" class="btn btn-online-dark ml-1" [mat-dialog-close] ><i class="fa fa-close"></i> Close</button>
</form>
</div>
